<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page In Progress</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #7A0019;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
    }

    p {
      color: #c5c5c5;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .loader {
      margin: 20px 0;
      border: 5px solid #7A0019;
      border-radius: 50%;
      border-top: 5px solid #FFCC33;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
